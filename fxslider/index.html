<!DOCTYPE html>
<html>
	<head>
		<title>FXSlider - a simple, intuitive and responsive slider</title>
		<script src="/deps/require.js"></script>
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>


		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="fxslider.css" />
	</head>
	<body>
		<div id="slider"></div>

		<script>
			require(['fxslider.js', /* load additional plugins here */ 'plugins/fx.timing'], function(FXSlider, FXTiming){
				var fxSlider = new FXSlider('#slider', {
					slides: [
						{
							title: "First slide",
							layers: [
								{
									type: "image",
									position: {
										x: 10,
										y: 10
									},
									// these are just CSS classes. FXSlider uses CSS3 for animations.
									onEntryAnimation: 'fadeIn',
									onLeaveAnimation: 'fadeOut',

									delay: 500,
									plugins: [ // plugins available for this layer only.
										'fx.parallax', 
									],

									src: '/slider_img.png'
								},
								{
									type: "text",
									position: {
										x: '10px',
										y: 'right'
									},

									delay: 800,
									value: 'Hello World!',
									style: 'main-text' // style is a simple CSS class. you can also use JSON-style CSS if you include fx.utils.jscss
								}
							],
						}
					],

					config: {
						plugins: [ // globally available plugins.
							FXTiming /*, FXControls, FXTransitions, FXResponsive */
						],
						size: {
							'height': '450px',
							'width': '100%'
						},
						theme: 'default',
						/* ... theme options ... */
					}
				});
                console.log(fxSlider);
			});
		</script>
		
	</body>
</script>
